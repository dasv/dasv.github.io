<body onload="draw();"> 
<canvas id="canvas" width="1440" height="782"></canvas>

<script type="application/javascript">
    (function() {
    var canvas = document.getElementById('canvas'),
            context = canvas.getContext('2d');

    // resize the canvas to fill browser window dynamically
    window.addEventListener('resize', resizeCanvas, false);

    function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            /**
             * Your drawings need to be inside this function otherwise they will be reset when 
             * you resize the browser window and the canvas goes will be cleared.
             */
            draw(); 
            myAnimation();
    }
    resizeCanvas();

    })();

    var ctx = null;
    var x_icon = 0;
    var y_icon = 0;
    var stepX = 1;
    var stepY = 1;
    var size_x = 215;
    var size_y = 259;
    //var canvas_size_x = 480;
    //var canvas_size_y = 320;
    var anim_img = null;
    
    function draw() {
      var canvas = document.getElementById("canvas");
      ctx = canvas.getContext("2d");
      anim_img = new Image(size_x, size_y);
      anim_img.onload = function() { setInterval('myAnimation()', 10); }
      anim_img.src = 'ucecu_bueno.jpg';
    }
    function myAnimation() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
     if (x_icon < 0 || x_icon > canvas.width - size_x) {stepX = -stepX; }
     if (y_icon < 0 || y_icon > canvas.height - size_y) {stepY = -stepY; }
        x_icon += stepX;
        y_icon += stepY;
     ctx.drawImage(anim_img, x_icon, y_icon);
      }

    

      
    </script>
